<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Simple Supplier - Management System</title>

<style>
*{
  box-sizing:border-box;
  font-family:'Segoe UI', Arial;
}

body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#667eea,#764ba2,#6dd5ed);
  background-size:400% 400%;
  animation:bgMove 12s ease infinite;
}

/* Floating Background Animation */
@keyframes bgMove{
  0%{background-position:0% 50%;}
  50%{background-position:100% 50%;}
  100%{background-position:0% 50%;}
}

/* MAIN CARD */
.app{
  width:380px;
  background:rgba(255,255,255,0.15);
  backdrop-filter:blur(15px);
  border-radius:20px;
  padding:30px 25px;
  box-shadow:0 25px 60px rgba(0,0,0,0.35);
  animation:zoomIn 1s ease;
  border:1px solid rgba(255,255,255,0.2);
}

/* TITLE */
h1{
  text-align:center;
  margin-bottom:25px;
  color:#fff;
  letter-spacing:1px;
  font-weight:700;
  text-shadow:0 3px 10px rgba(0,0,0,0.3);
}

/* STEPS */
.step{
  display:none;
  animation:slide 0.5s ease;
}

.step.active{
  display:block;
}

/* BUTTONS */
button{
  width:100%;
  padding:14px;
  margin:10px 0;
  border:none;
  border-radius:30px;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
  background:linear-gradient(135deg,#00c6ff,#0072ff);
  color:#fff;
  box-shadow:0 10px 25px rgba(0,0,0,0.3);
  transition:0.4s;
  position:relative;
  overflow:hidden;
}

button::after{
  content:'';
  position:absolute;
  width:0;
  height:100%;
  background:rgba(255,255,255,0.2);
  left:0;
  top:0;
  transition:0.4s;
}

button:hover::after{
  width:100%;
}

button:hover{
  transform:translateY(-4px) scale(1.05);
  box-shadow:0 15px 30px rgba(0,0,0,0.4);
}

button:active{
  transform:scale(0.95);
}

/* INPUTS */
input{
  width:100%;
  padding:12px;
  margin:8px 0;
  border-radius:12px;
  border:none;
  outline:none;
  font-size:14px;
  background:rgba(255,255,255,0.85);
  transition:0.3s;
}

input:focus{
  transform:scale(1.03);
  box-shadow:0 0 10px rgba(0,114,255,0.6);
}

/* LIST */
ul{
  padding:0;
  list-style:none;
}

li{
  background:rgba(255,255,255,0.9);
  margin:8px 0;
  padding:12px;
  border-radius:12px;
  animation:fade 0.4s ease;
  box-shadow:0 5px 15px rgba(0,0,0,0.15);
}

/* ANIMATIONS */
@keyframes zoomIn{
  from{transform:scale(0.7); opacity:0;}
  to{transform:scale(1); opacity:1;}
}

@keyframes slide{
  from{transform:translateX(40px); opacity:0;}
  to{transform:translateX(0); opacity:1;}
}

@keyframes fade{
  from{opacity:0; transform:translateY(10px);}
  to{opacity:1; transform:translateY(0);}
}
</style>
</head>

<body>

<div class="app">

<h1>Simple Supplier<br>Management System</h1>

<!-- STEP 1 : MAIN MENU -->
<div class="step active">
  <button onclick="nextStep(1)">âž• Create Vendor</button>
  <button onclick="nextStep(2)">ðŸ“„ Create Invoice</button>
  <button onclick="nextStep(3)">ðŸ“‹ View Vendors</button>
</div>

<!-- STEP 2 : CREATE VENDOR -->
<div class="step">
  <input id="shop_name" placeholder="Shop Name">
  <input id="owner" placeholder="Owner Name">
  <input id="contact" placeholder="Contact">
  <button onclick="createVendor()">âœ… Save Vendor</button>
  <button onclick="back()">â¬… Back</button>
</div>

<!-- STEP 3 : CREATE INVOICE -->
<div class="step">
  <input id="vendor_id" placeholder="Vendor ID">
  <input id="amount" placeholder="Amount">
  <button onclick="createInvoice()">ðŸ§¾ Generate Invoice</button>
  <button onclick="back()">â¬… Back</button>
</div>

<!-- STEP 4 : VIEW VENDORS -->
<div class="step">
  <ul id="vendorList"></ul>
  <button onclick="back()">â¬… Back to Menu</button>
</div>

</div>

<script src="script.js"></script>

</body>
</html>
