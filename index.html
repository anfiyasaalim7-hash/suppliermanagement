<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Supplier Vendor System</title>

<style>
*{
  box-sizing:border-box;
  font-family:Segoe UI, Arial;
}

body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#667eea,#764ba2);
}

/* MAIN CARD */
.app{
  width:360px;
  background:#fff;
  border-radius:18px;
  padding:30px 25px;
  box-shadow:0 25px 50px rgba(0,0,0,0.3);
  animation:zoomIn 0.8s ease;
}

/* TITLE */
h1{
  text-align:center;
  margin-bottom:20px;
  color:#2c3e50;
}

/* STEPS */
.step{
  display:none;
  animation:slide 0.6s ease;
}

.step.active{
  display:block;
}

/* BUTTONS */
button{
  width:100%;
  padding:14px;
  margin:10px 0;
  border:none;
  border-radius:30px;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
  background:linear-gradient(135deg,#2ecc71,#27ae60);
  color:#fff;
  box-shadow:0 8px 20px rgba(0,0,0,0.2);
  transition:0.3s;
}

button:hover{
  transform:translateY(-3px) scale(1.03);
}

button:active{
  transform:scale(0.95);
}

/* INPUTS */
input{
  width:100%;
  padding:12px;
  margin:8px 0;
  border-radius:10px;
  border:1px solid #ccc;
  font-size:14px;
}

/* LIST */
ul{
  padding:0;
  list-style:none;
}

li{
  background:#f1f2f6;
  margin:6px 0;
  padding:10px;
  border-radius:8px;
  animation:fade 0.4s ease;
}

/* ANIMATIONS */
@keyframes zoomIn{
  from{transform:scale(0.7); opacity:0;}
  to{transform:scale(1); opacity:1;}
}

@keyframes slide{
  from{transform:translateX(40px); opacity:0;}
  to{transform:translateX(0); opacity:1;}
}

@keyframes fade{
  from{opacity:0;}
  to{opacity:1;}
}
</style>
</head>

<body>

<div class="app">

<h1>Vendor System</h1>

<!-- STEP 1 : MAIN MENU -->
<div class="step active">
  <button onclick="nextStep(1)">âž• Create Vendor</button>
  <button onclick="nextStep(2)">ðŸ“„ Create Invoice</button>
  <button onclick="nextStep(3)">ðŸ“‹ View Vendors</button>
</div>

<!-- STEP 2 : CREATE VENDOR -->
<div class="step">
  <input placeholder="Vendor Name">
  <input placeholder="Shop Name">
  <input placeholder="Contact">
  <button onclick="back()">âœ… Save Vendor</button>
</div>

<!-- STEP 3 : CREATE INVOICE -->
<div class="step">
  <input placeholder="Vendor ID">
  <input placeholder="Amount">
  <button onclick="back()">ðŸ§¾ Generate Invoice</button>
</div>

<!-- STEP 4 : VIEW VENDORS -->
<div class="step">
  <ul>
    <li>Vendor 1 - 80%</li>
    <li>Vendor 2 - 95%</li>
  </ul>
  <button onclick="back()">â¬… Back to Menu</button>
</div>

</div>

<script>
let steps = document.querySelectorAll(".step");

function nextStep(i){
  steps[0].classList.remove("active");
  steps[i].classList.add("active");
}

function back(){
  steps.forEach(s=>s.classList.remove("active"));
  steps[0].classList.add("active");
}
</script>
  
<script src="script.js"></script>

  
</body>
</html>
